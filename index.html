<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema de LoterÃ­a</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  padding: 20px;
}
h1, h2 {
  color: #2c3e50;
}
.container {
  background: white;
  padding: 20px;
  border-radius: 8px;
  max-width: 1000px;
  margin: auto;
}
input, select, button {
  padding: 8px;
  margin: 5px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
}
th {
  background: #ecf0f1;
}
.pendiente {
  color: orange;
}
.pagado {
  color: green;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸŽ° Sistema de LoterÃ­a</h1>

<p><strong>Jefes:</strong> Zayet Urriola & Abel Moreno</p>
<p><strong>Vendedores:</strong> MÃ¡ximo 2</p>

<hr>

<h2>âž• Agregar cliente</h2>
<input id="cliente" placeholder="Nombre del cliente">
<input id="numero" placeholder="NÃºmero comprado">
<input id="monto" type="number" placeholder="Monto apostado">
<button onclick="agregar()">Agregar</button>

<h2>ðŸ“Š Clientes</h2>
<table>
<thead>
<tr>
<th>Cliente</th>
<th>NÃºmero</th>
<th>Monto</th>
<th>Estado</th>
<th>AcciÃ³n</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>

<hr>

<h2>ðŸ§® Calculadora</h2>
<input id="calc1" type="number">
<select id="op">
  <option value="*">*</option>
  <option value="+">+</option>
  <option value="-">-</option>
</select>
<input id="calc2" type="number">
<button onclick="calcular()">Calcular</button>
<p id="resultado"></p>

</div>

<script>
let clientes = [];

function agregar() {
  const cliente = document.getElementById("cliente").value;
  const numero = document.getElementById("numero").value;
  const monto = document.getElementById("monto").value;

  if (!cliente || !numero || !monto) {
    alert("Completa todos los campos");
    return;
  }

  clientes.push({
    cliente,
    numero,
    monto,
    estado: "Pendiente"
  });

  render();
}

function pagar(index) {
  clientes[index].estado = "Pagado";
  render();
}

function render() {
  const tabla = document.getElementById("tabla");
  tabla.innerHTML = "";

  clientes.forEach((c, i) => {
    tabla.innerHTML += `
      <tr>
        <td>${c.cliente}</td>
        <td>${c.numero}</td>
        <td>$${c.monto}</td>
        <td class="${c.estado === 'Pagado' ? 'pagado' : 'pendiente'}">
          ${c.estado}
        </td>
        <td>
          ${c.estado === "Pendiente"
            ? `<button onclick="pagar(${i})">Marcar pagado</button>`
            : ""}
        </td>
      </tr>
    `;
  });
}

function calcular() {
  const a = Number(document.getElementById("calc1").value);
  const b = Number(document.getElementById("calc2").value);
  const op = document.getElementById("op").value;

  let r = 0;
  if (op === "*") r = a * b;
  if (op === "+") r = a + b;
  if (op === "-") r = a - b;

  document.getElementById("resultado").innerText =
    "Resultado: " + r;
}
</script>

</body>
</html>
